name: CI - Validate Terraform

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/github-presubmit-tf.yml'
      - 'scripts/validate_tf.sh'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/github-presubmit-tf.yml'
      - 'scripts/validate_tf.sh'

# If a new commit comes in, cancel the current action run.
concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run validate script
        run: |
          cd ${{ github.workspace }}
          ./scripts/validate_tf.sh
