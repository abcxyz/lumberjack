name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'clients/java-logger/**'
  pull_request:
    branches:
      - main
    paths:
      - 'clients/java-logger/**'

env:
  GOMAXPROCS: 7

# If a new commit comes in, cancel the current action run.
concurrency:
  group: '${{github.workflow}}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

