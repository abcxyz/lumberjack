name: Java Coverage

on:
  push:
    branches:
      - main
    paths:
      - 'clients/java-logger/**'
      - '.github/workflows/github-presubmit-java-cov.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'clients/java-logger/**'
      - '.github/workflows/github-presubmit-java-cov.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Run Coverage
        working-directory: ./clients/java-logger
        run: mvn test
      - name: Setup .NET Core # Required to execute ReportGenerator
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.101
      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@5.0.3
        with:
          reports: './clients/java-logger/library/target/site/jacoco/jacoco.xml;./clients/java-logger/shell/target/site/jacoco/jacoco.xml'
          targetdir: 'coveragereport'
          reporttypes: 'HtmlInline;Cobertura;Badges'
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: CoverageReport
          path: coveragereport