name: Java Coverage

on:
  push:
    branches:
      - main
    paths:
      - 'clients/java-logger/**'
      - '.github/workflows/github-presubmit-java-cov.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'clients/java-logger/**'
      - '.github/workflows/github-presubmit-java-cov.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Run Coverage
        working-directory: ./clients/java-logger
        run: mvn test
      - name: Setup .NET Core # Required to execute ReportGenerator
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.101
      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@5.0.3
        with:
          reports: './clients/java-logger/library/target/site/jacoco/jacoco.xml;./clients/java-logger/shell/target/site/jacoco/jacoco.xml'
          targetdir: 'coveragereport'
          reporttypes: 'Html;Cobertura'
      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.2.0
        with:
          filename: 'coveragereport/Cobertura.xml'
          badge: true
          format: 'markdown'
          output: 'both'
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md
