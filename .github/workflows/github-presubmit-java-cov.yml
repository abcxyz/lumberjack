name: Java Coverage

on:
  push:
    branches:
      - main
    paths:
      - 'clients/java-logger/**'
      - '.github/workflows/github-presubmit-java-cov.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'clients/java-logger/**'
      - '.github/workflows/github-presubmit-java-cov.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Run Coverage
        working-directory: ./clients/java-logger
        run: mvn test
      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          paths: './clients/java-logger/library/target/site/jacoco/jacoco.xml'
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
