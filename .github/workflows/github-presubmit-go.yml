name: CI - Test Go

on:
  push:
    branches:
      - 'main'
    paths:
      - 'clients/go/**'
      - '.github/workflows/github-presubmit-go.yml'
      - 'scripts/test_go.sh'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'clients/go/**'
      - '.github/workflows/github-presubmit-go.yml'
      - 'scripts/test_go.sh'

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  lint-client:
    uses: 'abcxyz/pkg/.github/workflows/go-lint.yml@sethvargo/dir'
    with:
      go_version: '1.18'
      directory: 'clients/go'

  lint-server:
    uses: 'abcxyz/pkg/.github/workflows/go-lint.yml@sethvargo/dir'
    with:
      go_version: '1.18'
      directory: '.'

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'

      # Cache go dependencies to reduce time for CI setup
      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-test-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-test-
            ${{ runner.os }}-go-

      - name: Run Build Script
        run: |
          ./scripts/test_go.sh
