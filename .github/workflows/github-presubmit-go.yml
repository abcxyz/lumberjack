name: CI - Test Go

on:
  push:
    branches:
      - main
    paths:
      - 'clients/go/**'
  pull_request:
    branches:
      - main
    paths:
      - 'clients/go/**'

env:
  GOMAXPROCS: 7

# If a new commit comes in, cancel the current action run.
concurrency:
  group: '${{github.workflow}}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  # TODO(crwilcox): enable this once the code passes lint.
  # lint:
  #   name: lint
